<!DOCTYPE html>
<html>
<head>
    <title>Submit Form to DynamoDB</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.883.0.min.js"></script>
</head>
<body>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br><br>
        <input type="button" value="Submit" onclick="submitForm()">
    </form>

    <script>
        function submitForm() {
            // Initialize the AWS SDK with temporary credentials using AWS SDK for JavaScript in the browser
            AWS.config.credentials = new AWS.CognitoIdentityCredentials({
                IdentityPoolId: 'us-east-1:8040a3a9-6ee6-4fe6-9932-69fc2d58ea6c'
            });

            AWS.config.region = 'us-east-1';

            // Create a new DynamoDB instance
            var dynamodb = new AWS.DynamoDB();

            // Get the form inputs and create a new item for the DynamoDB table
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var itemParams = {
                TableName: 'Azubiproject',
                Item: {
                    'name': {S: name},
                    'email': {S: email}
                }
            };

            // Add the new item to the DynamoDB table
            dynamodb.putItem(itemParams, function(err, data) {
                if (err) {
                    console.log(err);
                } else {
                    console.log('Item added to DynamoDB successfully');
                }
            });
        }
    </script>
</body>
</html>
